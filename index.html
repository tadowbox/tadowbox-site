<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Tadow Box — Ateliê Artístico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Mantém TODO seu design, grid, brutalismo, laranja Tadow */

    :root {
      --bg: #faf8f4;
      --bg-alt: #ffffff;
      --ink: #161616;
      --ink-soft: #595959;
      --accent: #f58235;
      --accent-soft: #ffe2c6;
      --border-strong: #141414;
      --border-soft: #d4d1c8;
      --max-width: 1120px;
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--ink);
      background-image: linear-gradient(90deg, rgba(0,0,0,0.015) 1px, transparent 1px),
                        linear-gradient(180deg, rgba(0,0,0,0.015) 1px, transparent 1px);
      background-size: 18px 18px;
    }

    .shell {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 24px 16px 56px;
    }

    /* -------- HEADER (mantido igual) -------- */

    header {
      background: rgba(250, 248, 244, 0.96);
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom: 1px solid var(--border-soft);
      backdrop-filter: blur(10px);
    }

    .header-inner {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 14px 16px;
      display: flex;
      gap: 20px;
      position: relative;
      align-items: flex-end;
    }

    .header-stripe {
      position: absolute;
      bottom: 0;
      left: 16px;
      right: 16px;
      height: 3px;
      background: var(--accent);
    }

    nav {
      margin-left: auto;
      display: flex;
      gap: 20px;
    }

    .nav-links { display: flex; gap: 18px; }

    /* -------- HERO (agora DINÂMICO) -------- */

    .hero { padding: 52px 0 40px; }
    .hero-grid {
      display: grid;
      grid-template-columns: minmax(0,1.1fr) minmax(0,0.9fr);
      gap: 64px;
      align-items: center;
    }

    #hero-kicker {}
    #hero-title {}
    #hero-sub {}
    #hero-tags {}

    .hero-image {
      width: 100%;
      max-width: 380px;
      aspect-ratio: 3/4;
      border: 1px solid var(--border-strong);
      background: linear-gradient(135deg,#f3eee5,#ffffff 40%,#e7ded1);
    }

    /* -------- SOBRE (dinâmico) -------- */

    #sobre-texto-1,
    #sobre-texto-2 {}

    /* -------- EXPERIÊNCIAS (dinâmico) -------- */

    #experiencias-container {
      overflow-x: auto;
      padding-bottom: 6px;
    }

    #experiencias-row {
      display: inline-flex;
      gap: 16px;
      padding-right: 8px;
    }

    .experience-card {
      min-width: 280px;
      max-width: 320px;
      background: var(--bg-alt);
      border: 1px solid var(--border-soft);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 10px 26px rgba(0,0,0,0.08);
      opacity: 0;
      transform: translateY(6px);
      transition: opacity .22s ease, transform .22s ease;
    }

    .experience-card.loaded {
      opacity: 1;
      transform: translateY(0);
    }

    /* -------- AGENDA (dinâmico) -------- */

    #agenda-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(210px,1fr));
      gap: 16px;
    }

    .event-card {
      border: 1px solid var(--border-strong);
      padding: 14px;
      background: var(--bg-alt);
      opacity: 0;
      transform: translateY(6px);
      transition: opacity .22s ease, transform .22s ease;
    }
    .event-card.loaded {
      opacity: 1;
      transform: translateY(0);
    }

    /* -------- GALERIA (dinâmico) -------- */

    #galeria-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
      gap: 14px;
    }

    .gallery-item {
      border: 1px solid var(--border-strong);
      background: var(--bg-alt);
      opacity: 0;
      transform: translateY(6px);
      transition: opacity .22s ease, transform .22s ease;
    }
    .gallery-item.loaded {
      opacity: 1;
      transform: translateY(0);
    }

    /* -------- CONTATO (dinâmico) -------- */

    #contato-endereco {}
    #contato-texto {}
    #contato-links {}

  </style>
</head>
<body>

  <header>
    <div class="header-inner">
      <div class="brand-block">
        <div class="brand-line-main">Tadow Box</div>
        <div class="brand-line-sub">Ateliê Artístico · Cuiabá - MT</div>
      </div>
      <nav>
        <div class="nav-links">
          <a href="#sobre">Sobre</a>
          <a href="#experiencias">Experiências</a>
          <a href="#agenda">Agenda</a>
          <a href="#visite">Visite</a>
        </div>
      </nav>
      <div class="header-stripe"></div>
    </div>
  </header>

  <main>
    <div class="shell">

      <!-- HERO → AGORA VAZIO PARA SER PREENCHIDO POR JSON -->
      <section id="hero" class="hero">
        <div class="hero-grid">
          <div>
            <div id="hero-kicker" class="hero-kicker"></div>
            <h1 id="hero-title" class="hero-title"></h1>
            <p id="hero-sub" class="hero-sub"></p>
            <div id="hero-tags" class="hero-tags"></div>
          </div>
          <div class="hero-right">
            <div class="hero-image"></div>
          </div>
        </div>
      </section>

      <!-- SOBRE -->
      <section id="sobre">
        <div class="section-header">
          <div class="section-title-row">
            <div class="section-kicker">Contexto</div>
            <h2 class="section-title">Sobre a Tadow</h2>
            <div class="section-accent-bar"></div>
          </div>
        </div>

        <div class="about-grid">
          <p id="sobre-texto-1" class="about-text"></p>
          <div class="about-panel">
            <div class="about-panel-label">Um tempo que é só seu</div>
            <p id="sobre-texto-2"></p>
          </div>
        </div>
      </section>

      <!-- EXPERIÊNCIAS (dinâmicas) -->
      <section id="experiencias">
        <div class="section-header">
          <div class="section-title-row">
            <div class="section-kicker">Formatos</div>
            <h2 class="section-title">Experiências</h2>
            <div class="section-accent-bar"></div>
          </div>
        </div>

        <div id="experiencias-container">
          <div id="experiencias-row"></div>
        </div>
      </section>

      <!-- AGENDA (dinâmica) -->
      <section id="agenda">
        <div class="section-header">
          <div class="section-title-row">
            <div class="section-kicker">Programação</div>
            <h2 class="section-title">Agenda</h2>
            <div class="section-accent-bar"></div>
          </div>
        </div>

        <div id="agenda-grid"></div>
      </section>

      <!-- GALERIA (dinâmica) -->
      <section id="galeria">
        <div class="section-header">
          <div class="section-title-row">
            <div class="section-kicker">Registros</div>
            <h2 class="section-title">Galeria</h2>
            <div class="section-accent-bar"></
        </div>
      </section>

      <!-- CONTATO / VISITE (dinâmico futuramente) -->
      <section id="visite">
        <div class="section-header">
          <div class="section-title-row">
            <div class="section-kicker">Presença</div>
            <h2 class="section-title">Visite a Tadow</h2>
            <div class="section-accent-bar"></div>
          </div>
        </div>

        <div class="contact-grid">
          <div class="contact-card">
            <div class="contact-label">Endereço</div>
            <div id="contato-endereco" class="contact-main"></div>
          </div>

          <div class="contact-card">
            <div class="contact-label">Contato</div>
            <div id="contato-texto" class="contact-main"></div>
            <div id="contato-links" class="contact-links"></div>
          </div>
        </div>
      </section>

    </div>
  </main>

  <footer>
    <div class="footer-inner">
      <div>© <span id="year"></span> Tadow Box Ateliê Artístico.</div>
      <div class="footer-links">
        <a href="#experiencias">Ver experiências</a>
        <a href="https://instagram.com/tadowbox" target="_blank">Instagram</a>
      </div>
    </div>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

<script>
// === SCRIPT DINÂMICO DO SITE TADOW ===

async function loadJSON(path) {
  try {
    const res = await fetch(path);
    if (!res.ok) return null;
    return await res.json();
  } catch {
    return null;
  }
}

function animateIn(el) {
  requestAnimationFrame(() => {
    el.classList.add("loaded");
  });
}

// ---------- HERO ----------
async function loadHero(texts) {
  if (!texts?.hero) return;
  const h = texts.hero;
  if (h.kicker) document.getElementById("hero-kicker").textContent = h.kicker;
  if (h.title) document.getElementById("hero-title").textContent = h.title;
  if (h.subtitle) document.getElementById("hero-sub").textContent = h.subtitle;

  if (Array.isArray(h.tags)) {
    const box = document.getElementById("hero-tags");
    box.innerHTML = h.tags.map(t => `<span>${t}</span>`).join("");
  }
}

// ---------- SOBRE ----------
async function loadSobre(texts) {
  if (!texts?.sobre) return;
  if (texts.sobre.texto1) document.getElementById("sobre-texto-1").textContent = texts.sobre.texto1;
  if (texts.sobre.texto2) document.getElementById("sobre-texto-2").textContent = texts.sobre.texto2;
}

// ---------- EXPERIÊNCIAS ----------
async function loadExperiencias(data) {
  if (!data) return;

  const row = document.getElementById("experiencias-row");
  row.innerHTML = "";

  Object.keys(data).forEach(cat => {
    data[cat].forEach(exp => {
      const card = document.createElement("div");
      card.className = "experience-card";
      card.innerHTML = `
        <div class='experience-photo'></div>
        <div class='experience-body'>
          <div class='experience-badge'>${exp.badge || ""}</div>
          <h3 class='experience-title'>${exp.titulo || ""}</h3>
          <div class='experience-tags'>
            ${(exp.tags || []).map(t => `<span>${t}</span>`).join("")}
          </div>
        </div>
      `;
      row.appendChild(card);
      animateIn(card);
    });
  });
}

// ---------- AGENDA ----------
async function loadAgenda(list) {
  if (!Array.isArray(list)) return;

  const grid = document.getElementById("agenda-grid");
  grid.innerHTML = "";

  list.forEach(ev => {
    const card = document.createElement("div");
    card.className = "event-card";
    card.innerHTML = `
      <div class='event-date'>${ev.data || ""}</div>
      <div class='event-title'>${ev.titulo || ""}</div>
      <div class='event-meta'>${ev.sub || ""}</div>
      <div class='event-cta'>${ev.status || ""}</div>
    `;
    grid.appendChild(card);
    animateIn(card);
  });
}

// ---------- GALERIA ----------
async function loadGaleria(items) {
  if (!Array.isArray(items)) return;
  const grid = document.getElementById("galeria-grid");
  if (!grid) return;
  grid.innerHTML = "";

  items.forEach(item => {
    const box = document.createElement("div");
    box.className = "gallery-item";
    box.innerHTML = `
      <div class='gallery-thumb'></div>
      <div class='gallery-caption'>
        <span>${item.titulo || ""}</span>
        <div class='gallery-dot'></div>
      </div>
    `;
    grid.appendChild(box);
    animateIn(box);
  });
}

// ---------- CONTATO ----------
async function loadContato(data) {
  if (!data) return;
  if (data.endereco) document.getElementById("contato-endereco").textContent = data.endereco;
  if (data.texto) document.getElementById("contato-texto").textContent = data.texto;
  if (Array.isArray(data.links)) {
    const box = document.getElementById("contato-links");
    box.innerHTML = data.links.map(l => `<a href='${l.url}' target='_blank'>${l.label}</a>`).join("");
  }
}

// ---------- CARREGAMENTO GLOBAL ----------
async function loadSite() {
  const texts = await loadJSON("site_texts.json");
  const exps = await loadJSON("experiencias.json");
  const agenda = await loadJSON("agenda.json");
  const galeria = await loadJSON("galeria.json");
  const contato = await loadJSON("contato.json");

  loadHero(texts);
  loadSobre(texts);
  loadExperiencias(exps);
  loadAgenda(agenda);
  loadGaleria(galeria);
  loadContato(contato);
}

loadSite();
</script>

</body>
</html>
